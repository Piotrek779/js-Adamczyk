<!DOCTYPE html>
<html lang="PL-Pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl2.css">
    <title>Pomocnik CSS</title>
</head>
<body>
    <div id="wrapper">
        <div id="baner1">
            <h1>Pomocnik CSS</h1>
        </div>
        <div id="baner2">
            <ul>
                <li><a href="kolory.html">kolory</a></li>
                <li><a href="czcionki.html">czcionki</a></li>
                <li><a href="style.html">style</a></li>
                <li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
            </ul>
        </div>
        <div id="glowny">
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL"> <br>
            <input type="number" max="360" placeholder="0 - 360" id="barwa">
            <input type="button" value="generuj palete" onclick="generuj()">

            <script>
                function generuj() 
                {
                    let H = barwa.value;
                    td1.style = `background:hsl(${H},100%,50%);`
                    td2.style = `background:hsl(${H},80%,50%);`
                    td3.style = `background:hsl(${H},60%,50%);`
                    td4.style = `background:hsl(${H},40%,50%);`
                    td5.style = `background:hsl(${H},20%,50%);`
                }
            </script>

            <table>
                <tr>
                    <td colspan="4" id="td1">kolor glowny</td>
                </tr>
                <tr>
                    <td id="td2">kolor 2</td>
                    <td id="td3">kolor 3</td>
                    <td id="td4">kolor 4</td>
                    <td id="td5">kolor 5</td>
                </tr>
            </table>
        </div>
        <div id="footer">
            <p>autor: A0000000000</p>
        </div>
    </div>
</body>
</html>
